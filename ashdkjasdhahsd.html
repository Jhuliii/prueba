<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Racha Diario</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }

    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 9999;
    }

    #streak {
      font-size: 24px;
      margin-top: 30px;
    }

    .fire {
      font-size: 40px;
      display: inline-block;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.8; transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <div id="popup">
    <p>ðŸ”¥ Bienvenido otra vez ðŸ”¥</p>
    <p>Haz click aquÃ­ para activar tu racha</p>
    <button onclick="activateStreak()">Activar racha</button>
  </div>

  <div id="streak">
    <!-- AquÃ­ se mostrarÃ¡ la racha -->
  </div>

  <script>
    const popup = document.getElementById('popup');
    const streakDisplay = document.getElementById('streak');
    const STREAK_KEY = 'user_streak';
    const LAST_CLICK_KEY = 'last_click';

    const now = new Date();
    const lastClick = localStorage.getItem(LAST_CLICK_KEY);
    let streak = parseInt(localStorage.getItem(STREAK_KEY)) || 0;

    // Mostrar popup si pasaron mÃ¡s de 24h o nunca se ha hecho clic
    if (!lastClick || (now - new Date(lastClick)) > 24 * 60 * 60 * 1000) {
      streak = 0; // resetear la racha
      popup.style.display = 'block';
    } else {
      updateStreakDisplay();
    }

    function activateStreak() {
      const lastClickDate = new Date(localStorage.getItem(LAST_CLICK_KEY));
      const timeDiff = now - lastClickDate;

      if (timeDiff < 24 * 60 * 60 * 1000 && streak > 0) {
        // Ya fue activada hoy, no hagas nada
        return;
      }

      streak++;
      localStorage.setItem(STREAK_KEY, streak);
      localStorage.setItem(LAST_CLICK_KEY, new Date().toISOString());
      popup.style.display = 'none';
      updateStreakDisplay();
    }

    function updateStreakDisplay() {
      if (streak > 0) {
        streakDisplay.innerHTML = `ðŸ”¥ Racha activa: ${streak} dÃ­a(s) <span class="fire">ðŸ”¥</span>`;
      } else {
        streakDisplay.innerHTML = `Racha no activa`;
      }
    }
  </script>

</body>
</html>
